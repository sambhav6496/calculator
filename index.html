<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator app</title>
    <!-- bootstrap -->
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
     <!-- font -->
     <link rel="preconnect" href="https://fonts.gstatic.com">
     <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <!-- css -->
    <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="calculator">
    <div class="display"><p class="display-text"></p></div>
      <div class="numbers">
        <div class="number-container">
          <div class="number" id="1">1</div>
          <div class="number" id="2">2</div>
          <div class="number" id="3">3</div>
          <div class="operator" id="+">+</div>
          <div class="operator" id="-">-</div>
        </div>
        <div class="number-container">
          <div class="number" id="4">4</div>
          <div class="number" id="5">5</div>
          <div class="number" id="6">6</div>
          <div class="operator" id="*">*</div>
          <div class="operator" id="/">รท</div>
        </div>
      <div class="number-container">
        <div class="number" id="7">7</div>
        <div class="number" id="8">8</div>
        <div class="number" id="9">9</div>
        <div class="equal" id="=">=</div>
      </div>
      <div class="number-container">
        <div class="number zero" id="0">0</div>
        <div class="number" id=".">.</div>
        <div class="clear AC" id="clear">AC</div>
      </div>
    </div>
  </div>
   <!-- scripts -->
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="index.js"></script>
    <!-- font awsome -->
    <script
      src="https://kit.fontawesome.com/1f15bc560e.js"
      crossorigin="anonymous"
    ></script>
</body>
</html>
